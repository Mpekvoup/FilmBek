{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinemania - Детальный просмотр</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo">CINEMANIA</div>
        <nav class="nav-links">
            <a href="{% url 'main_page' %}">Главная</a>
            <a href="{% url 'AllFilms_page' %}">Фильмы</a>
            <a href="#">Сериалы</a>
        </nav>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Поиск фильмов...">
            <button class="search-button">Найти</button>
        </div>
    </header>
    <main class="main-content">
        <section class="movie-detail">
            <div class="movie-detail-card">
                <img src="{{ film.image_url }}" alt="{{ film.name }}" class="movie-detail-poster">
                <div class="movie-detail-info">
                    <h1 class="movie-detail-title">{{ film.name }}</h1>
                    <span class="movie-detail-year">{{ film.year }} • {{ film.genre }}</span>
                    <div class="rating">★ {{ film.rating }}/10</div>
                    <p class="movie-description">{{ film.description }}</p>
                    <button class="watch-button">Смотреть</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 Cinemania. Все права защищены.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
